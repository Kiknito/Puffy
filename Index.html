<!doctype html>
<html lang="ka">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>рЃњрЃљрЃЏрЃЮрЃарЃЕрЃћрЃБрЃџ рЃљрЃЊрЃљрЃЏрЃўрЃљрЃюрЃА рЃгрЃћрЃарЃўрЃџрЃў</title>
<style>
:root{
  --radius:18px;
  --shadow:0 10px 30px rgba(0,0,0,0.25);
  --accent:rgba(255,255,255,0.9);
  --bg-yellow:#f4d35e;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;overflow:hidden;}
.bg{
  position:fixed;inset:0;background:var(--bg-yellow);background-size:cover;background-position:center center;
  display:flex;align-items:center;justify-content:center;
  transition: background 1s;
}
.bg::after,.bg::before{content:'';position:absolute;inset:0;pointer-events:none;}
.bg::after{background:linear-gradient(135deg, rgba(255,182,193,0.26), rgba(255,105,180,0.18));mix-blend-mode:screen;}
.bg::before{background:radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.18) 70%);}

/* Floating emojis */
.hearts{position:fixed;inset:0;overflow:hidden;z-index:1;pointer-events:none;}
.heart{position:absolute;font-size:22px;opacity:0;animation:floatUp linear infinite;}
@keyframes floatUp{
  0%{transform:translateY(110vh) scale(0.9);opacity:0;}
  10%{opacity:1;}
  90%{opacity:1;}
  100%{transform:translateY(-10vh) scale(1.3);opacity:0;}
}

/* Chat */
.chat-wrap{
  position:relative;z-index:2;width:360px;max-width:92%;
  border-radius:var(--radius);backdrop-filter: blur(6px) saturate(1.1);
  background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
  box-shadow:var(--shadow);padding:18px;
  transform:translateY(20px) scale(0.995);opacity:0;
  transition:all 420ms cubic-bezier(.2,.9,.2,1);
}
.chat-wrap.show{transform:none;opacity:1}

.header{display:flex;align-items:center;gap:12px;margin-bottom:10px}
.avatar{width:46px;height:46px;border-radius:12px;flex-shrink:0;overflow:hidden;
  display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--accent);}
.hdr-txt{color:var(--accent)}
.hdr-txt small{display:block;opacity:0.75;font-size:12px}

.messages{min-height:120px;display:flex;flex-direction:column;gap:12px}
.bubble{
  max-width:85%;padding:12px 14px;border-radius:14px;
  background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.86));
  color:#222;align-self:flex-start;box-shadow:0 6px 18px rgba(0,0,0,0.08);
  line-height:1.4;font-size:15px;
}

.typing{display:inline-block;width:24px;text-align:left}
.typing span{display:inline-block;width:4px;height:4px;margin:0 1px;background-color:#999;border-radius:50%;animation:blink 1.3s infinite ease-in-out}
.typing span:nth-child(2){animation-delay:0.2s;}
.typing span:nth-child(3){animation-delay:0.4s;}
@keyframes blink{0%,80%,100%{opacity:0.3}40%{opacity:1}}

.by{font-size:12px;color:rgba(255,255,255,0.9);text-align:center;margin-top:10px;opacity:0.9}

@media (min-width:900px){.chat-wrap{width:420px}}
</style>
</head>
<body>
<div class="bg" id="bg">
  <div class="hearts" id="hearts"></div>

  <div class="chat-wrap" id="chat">
    <div class="header">
      <div class="avatar">­Ъњќ</div>
      <div class="hdr-txt">
        <strong>рЃњрЃљрЃЏрЃЮрЃарЃЕрЃћрЃБрЃџ рЃљрЃЊрЃљрЃЏрЃўрЃљрЃюрЃА рЃгрЃћрЃарЃўрЃџрЃў</strong>
        <small>рЃАрЃљрЃАрЃўрЃљрЃЏрЃЮрЃЋрЃюрЃЮ рЃерЃћрЃбрЃДрЃЮрЃЉрЃўрЃюрЃћрЃЉрЃљ</small>
      </div>
    </div>

    <div class="messages">
      <div class="bubble" id="message">
        <div class="typing"><span></span><span></span><span></span></div>
      </div>
    </div>

    <div class="by">рЃњрЃљрЃ«рЃАрЃћрЃюрЃў рЃЉрЃарЃљрЃБрЃќрЃћрЃарЃерЃў, рЃарЃЮрЃЏ рЃюрЃљрЃ«рЃЮ рЃћрЃА рЃЕрЃљрЃЌрЃў.</div>
  </div>
</div>

<script>
window.addEventListener('load', ()=>{

  const themes=[
    {name:'love', bg:'linear-gradient(135deg,#ffd6ea,#ff9ccf)', emojis:['­Ъњќ','­Ъњъ','­ЪњЊ','­ЪњЌ','­Ъњў','­ЪњЮ','­ЪњЪ','­ЪњЋ'],
     texts:[
      'рЃЊрЃљрЃЏрЃўрЃ»рЃћрЃарЃћ рЃерЃћрЃю рЃАрЃљрЃЎрЃЏрЃљрЃарЃўрЃАрЃў рЃ«рЃљрЃа.','рЃЏрЃљрЃарЃбрЃЮ рЃљрЃа рЃ«рЃљрЃа, рЃЏрЃћрЃф рЃљрЃЦ рЃЋрЃљрЃа, рЃерЃћрЃюрЃА рЃњрЃЋрЃћрЃарЃЊрЃўрЃЌ.','рЃерЃћрЃюрЃА рЃдрЃўрЃЏрЃўрЃџрЃА рЃерЃћрЃБрЃФрЃџрЃўрЃљ рЃЊрЃдрЃћрЃф рЃЎрЃў рЃњрЃљрЃљрЃюрЃљрЃЌрЃЮрЃА.','рЃерЃћрЃю рЃЉрЃћрЃЋрЃарЃљрЃЊ рЃБрЃцрЃарЃЮ рЃФрЃџрЃўрЃћрЃарЃў рЃ«рЃљрЃа, рЃЋрЃўрЃЊрЃарЃћ рЃњрЃњрЃЮрЃюрЃўрЃљ.','рЃўрЃЏрЃћрЃЊрЃА рЃюрЃБ рЃЊрЃљрЃЎрЃљрЃарЃњрЃљрЃЋ Рђћ рЃДрЃЋрЃћрЃџрЃљрЃцрЃћрЃарЃА рЃЌрЃљрЃЋрЃўрЃАрЃў рЃЊрЃарЃЮ рЃљрЃЦрЃЋрЃА.','рЃерЃћрЃюрЃў рЃљрЃарЃАрЃћрЃЉрЃЮрЃЉрЃљ рЃБрЃЎрЃЋрЃћ рЃарЃљрЃдрЃљрЃфрЃљрЃА рЃюрЃўрЃерЃюрЃљрЃЋрЃА рЃљрЃЏ рЃАрЃљрЃЏрЃДрЃљрЃарЃЮрЃерЃў.',
      'рЃерЃћрЃю рЃ«рЃљрЃа рЃЏрЃўрЃќрЃћрЃќрЃў, рЃарЃўрЃА рЃњрЃљрЃЏрЃЮрЃф рЃЊрЃдрЃћрЃА рЃЋрЃўрЃдрЃљрЃфрЃљрЃА рЃњрЃљрЃћрЃдрЃўрЃЏрЃљ.','рЃерЃћрЃюрЃў рЃЌрЃЋрЃљрЃџрЃћрЃЉрЃў рЃАрЃўрЃЌрЃЉрЃЮрЃА рЃ░рЃњрЃљрЃЋрЃА Рђћ рЃарЃЮрЃфрЃљ рЃБрЃДрЃБрЃарЃћрЃЉ, рЃДрЃЋрЃћрЃџрЃљрЃцрЃћрЃарЃў рЃЏрЃерЃЋрЃўрЃЊрЃЊрЃћрЃЉрЃљ.','рЃАрЃљрЃЏрЃДрЃљрЃарЃЮрЃА рЃЎрЃўрЃЊрЃћрЃЋ рЃАрЃ»рЃћрЃарЃљ рЃАрЃўрЃЎрЃћрЃЌрЃўрЃА, рЃАрЃљрЃюрЃљрЃЏ рЃерЃћрЃю рЃљрЃарЃАрЃћрЃЉрЃЮрЃЉ.','рЃќрЃЮрЃњрЃ»рЃћрЃа рЃДрЃЋрЃћрЃџрЃљрЃќрЃћ рЃЊрЃўрЃЊрЃў рЃАрЃљрЃЕрЃБрЃЦрЃљрЃарЃў рЃљрЃЊрЃљрЃЏрЃўрЃљрЃюрЃўрЃА рЃфрЃ«рЃЮрЃЋрЃарЃћрЃЉрЃљрЃерЃў рЃерЃћрЃюрЃў рЃБрЃЉрЃарЃљрЃџрЃЮ рЃДрЃЮрЃцрЃюрЃљрЃљ.','рЃерЃћрЃюрЃА рЃњрЃБрЃџрЃерЃў рЃўрЃАрЃћрЃЌрЃў рЃАрЃўрЃюрЃљрЃЌрЃџрЃћрЃљ, рЃарЃљрЃф рЃЋрЃћрЃарЃљрЃАрЃЊрЃарЃЮрЃА рЃЕрЃљрЃЦрЃарЃћрЃЉрЃљ.',
      'рЃарЃЮрЃфрЃљ рЃњрЃўрЃДрЃЋрЃљрЃарЃА, рЃерЃћрЃю рЃАрЃљрЃЏрЃДрЃљрЃарЃЮрЃА рЃерЃћрЃфрЃЋрЃџрЃљрЃф рЃерЃћрЃњрЃўрЃФрЃџрЃўрЃљ.','рЃерЃћрЃюрЃў рЃ«рЃЏрЃљ рЃърЃљрЃбрЃљрЃарЃљ рЃАрЃўрЃЏрЃерЃЋрЃўрЃЊрЃћрЃљ рЃљрЃЏ рЃ«рЃЏрЃљрЃБрЃарЃўрЃљрЃю рЃАрЃљрЃЏрЃДрЃљрЃарЃЮрЃерЃў.','рЃерЃћрЃюрЃА рЃАрЃўрЃфрЃўрЃџрЃерЃў рЃўрЃАрЃћрЃЌрЃў рЃћрЃюрЃћрЃарЃњрЃўрЃљрЃљ, рЃарЃЮрЃЏ рЃЉрЃЮрЃарЃЮрЃбрЃћрЃЉрЃљрЃАрЃљрЃф рЃЎрЃў рЃћрЃерЃўрЃюрЃўрЃљ.','рЃАрЃўрЃДрЃЋрЃљрЃарЃБрЃџрЃў рЃерЃћрЃюрЃА рЃЏрЃАрЃњрЃљрЃЋрЃАрЃљрЃЊ рЃЌрЃЉрЃўрЃџрЃў рЃБрЃюрЃЊрЃљ рЃўрЃДрЃЮрЃА Рђћ рЃЏрЃерЃЋрЃўрЃЊрЃў, рЃюрЃљрЃќрЃў рЃЊрЃљ рЃюрЃљрЃЏрЃЊрЃЋрЃўрЃџрЃў.','рЃќрЃЮрЃњрЃ»рЃћрЃа рЃБрЃЉрЃарЃљрЃџрЃЮрЃЊ рЃерЃћрЃюрЃў рЃљрЃарЃАрЃћрЃЉрЃЮрЃЉрЃљ рЃАрЃљрЃЎрЃЏрЃљрЃарЃўрЃАрЃўрЃљ, рЃарЃЮрЃЏ рЃАрЃ«рЃЋрЃљ рЃљрЃа рЃЊрЃљрЃюрЃћрЃЉрЃЊрЃћрЃА.',

      'рЃерЃћрЃюрЃА рЃћрЃюрЃћрЃарЃњрЃўрЃљрЃА рЃерЃћрЃБрЃФрЃџрЃўрЃљ рЃгрЃЋрЃўрЃЏрЃўрЃљрЃюрЃў рЃЊрЃдрЃћрЃф рЃњрЃљрЃљрЃЌрЃЉрЃЮрЃА.','рЃарЃЮрЃфрЃљ рЃАрЃ«рЃЋрЃћрЃЉрЃА рЃАрЃўрЃЌрЃЉрЃЮрЃА рЃљрЃФрЃџрЃћрЃЋ, рЃАрЃљрЃЎрЃБрЃЌрЃљрЃа рЃњрЃБрЃџрЃАрЃљрЃф рЃЎрЃБрЃарЃюрЃљрЃЋ.','рЃерЃћрЃю рЃўрЃАрЃћрЃЌрЃў рЃљрЃЊрЃљрЃЏрЃўрЃљрЃюрЃў рЃ«рЃљрЃа, рЃЋрЃўрЃАрЃљрЃф рЃАрЃўрЃДрЃЋрЃљрЃарЃБрЃџрЃў рЃБрЃ«рЃЊрЃћрЃЉрЃљ.','рЃерЃћрЃюрЃерЃў рЃљрЃарЃўрЃА рЃАрЃўрЃюрЃљрЃЌрЃџрЃћ, рЃарЃЮрЃЏрЃћрЃџрЃАрЃљрЃф рЃЋрЃћрЃарЃљрЃЋрЃўрЃю рЃЕрЃљрЃљрЃЦрЃарЃЮрЃЉрЃА.','рЃќрЃЮрЃњрЃ»рЃћрЃа рЃћрЃарЃЌрЃў рЃерЃћрЃюрЃў рЃАрЃўрЃбрЃДрЃЋрЃљ рЃАрЃљрЃЎрЃЏрЃљрЃарЃўрЃАрЃўрЃљ, рЃарЃЮрЃЏ рЃЋрЃўрЃдрЃљрЃфрЃљрЃЏ рЃЌрЃљрЃЋрЃў рЃБрЃЎрЃћрЃЌ рЃўрЃњрЃарЃФрЃюрЃЮрЃА.',
      'рЃерЃћрЃюрЃА рЃњрЃБрЃџрЃерЃў рЃДрЃЮрЃЋрЃћрЃџрЃЌрЃЋрЃўрЃА рЃўрЃЦрЃюрЃћрЃЉрЃљ рЃљрЃЊрЃњрЃўрЃџрЃў рЃАрЃўрЃЎрЃћрЃЌрЃўрЃАрЃЌрЃЋрЃўрЃА.','рЃерЃћрЃюрЃА рЃњрЃљрЃарЃћрЃерЃћ рЃАрЃљрЃЏрЃДрЃљрЃарЃЮрЃА рЃЉрЃћрЃЋрЃарЃў рЃцрЃћрЃарЃў рЃЊрЃљрЃљрЃЎрЃџрЃЊрЃћрЃЉрЃЮрЃЊрЃљ.','рЃерЃћрЃю рЃ«рЃљрЃа рЃЏрЃўрЃќрЃћрЃќрЃў, рЃарЃўрЃА рЃњрЃљрЃЏрЃЮрЃф рЃАрЃ«рЃЋрЃљрЃА рЃўрЃАрЃћрЃЋ рЃАрЃ»рЃћрЃарЃљ рЃАрЃўрЃДрЃЋрЃљрЃарЃБрЃџрЃўрЃА.'

    {name:'motivation', bg:'linear-gradient(135deg,#fff9b0,#ffeb5d)', emojis:['Рўђ№ИЈ','­ЪїЪ','Рюе','РџА','­Ъїѕ'],
     texts:[
      'рЃфрЃЮрЃбрЃљрЃф рЃЊрЃљ рЃерЃћрЃюрЃў рЃерЃарЃЮрЃЏрЃљ рЃерЃћрЃЊрЃћрЃњрЃА рЃњрЃљрЃЏрЃЮрЃўрЃдрЃћрЃЉрЃА, рЃљрЃа рЃњрЃљрЃЕрЃћрЃарЃЊрЃћ.','рЃЊрЃдрЃћрЃА рЃБрЃЉрЃарЃљрЃџрЃЮрЃЊ рЃћрЃарЃЌрЃў рЃърЃљрЃбрЃљрЃарЃљ рЃюрЃљрЃЉрЃўрЃ»рЃў рЃњрЃљрЃЊрЃљрЃЊрЃњрЃў Рђћ рЃўрЃАрЃўрЃф рЃгрЃўрЃюрЃАрЃЋрЃџрЃљрЃљ.','рЃљрЃарЃљрЃЋрЃўрЃю рЃўрЃгрЃДрЃћрЃЉрЃА рЃўрЃЊрЃћрЃљрЃџрЃБрЃарЃљрЃЊ, рЃЏрЃљрЃњрЃарЃљрЃЏ рЃДрЃЋрЃћрЃџрЃљ рЃўрЃгрЃДрЃћрЃЉрЃА.','рЃерЃћрЃюрЃў рЃўрЃАрЃбрЃЮрЃарЃўрЃљ рЃ»рЃћрЃа рЃљрЃа рЃЊрЃљрЃАрЃарЃБрЃџрЃћрЃЉрЃБрЃџрЃљ, рЃљрЃ«рЃџрЃљ рЃўрЃгрЃДрЃћрЃЉрЃљ.','рЃарЃЮрЃфрЃљ рЃАрЃ«рЃЋрЃћрЃЉрЃА рЃљрЃа рЃАрЃ»рЃћрЃарЃљрЃЌ, рЃерЃћрЃю рЃЏрЃљрЃўрЃюрЃф рЃњрЃ»рЃћрЃарЃЮрЃЊрЃћрЃА рЃерЃћрЃюрЃў.',
      'рЃгрЃљрЃарЃЏрЃљрЃбрЃћрЃЉрЃљ рЃўрЃгрЃДрЃћрЃЉрЃљ рЃўрЃЦ, рЃАрЃљрЃЊрЃљрЃф рЃљрЃдрЃљрЃа рЃюрЃћрЃЉрЃЊрЃћрЃЉрЃў.','рЃерЃћрЃфрЃЊрЃЮрЃЏрЃћрЃЉрЃў рЃљрЃа рЃљрЃарЃўрЃА рЃгрЃљрЃарЃБрЃЏрЃљрЃбрЃћрЃЉрЃџрЃЮрЃЉрЃљ Рђћ рЃўрЃАрЃўрЃюрЃў рЃњрЃќрЃўрЃА рЃюрЃљрЃгрЃўрЃџрЃўрЃљ.','рЃерЃћрЃюрЃў рЃерЃарЃЮрЃЏрЃљ рЃЕрЃБрЃЏрЃљрЃЊ рЃерЃћрЃюрЃЌрЃЋрЃўрЃА рЃЏрЃБрЃерЃљрЃЮрЃЉрЃА.','рЃерЃћрЃюрЃА рЃўрЃАрЃбрЃЮрЃарЃўрЃљрЃА рЃ»рЃћрЃа рЃАрЃљрЃБрЃЎрЃћрЃЌрЃћрЃАрЃЮ рЃЌрЃљрЃЋрЃў рЃгрЃўрЃю рЃљрЃЦрЃЋрЃА.','рЃћрЃарЃЌ рЃЊрЃдрЃћрЃА рЃДрЃЋрЃћрЃџрЃљрЃцрЃћрЃарЃў рЃљрЃќрЃарЃА рЃЏрЃўрЃўрЃдрЃћрЃЉрЃА, рЃБрЃЉрЃарЃљрЃџрЃЮрЃЊ рЃБрЃюрЃЊрЃљ рЃњрЃљрЃФрЃџрЃЮ.',
      'рЃўрЃЏрЃћрЃЊрЃў рЃДрЃЋрЃћрЃџрЃљрЃќрЃћ рЃФрЃџрЃўрЃћрЃарЃў рЃўрЃљрЃарЃљрЃдрЃўрЃљ, рЃарЃљрЃф рЃњрЃљрЃњрЃљрЃЕрЃюрЃўрЃљ.','рЃерЃћрЃюрЃА рЃЮрЃфрЃюрЃћрЃЉрЃћрЃЉрЃА рЃерЃћрЃюрЃА рЃюрЃљрЃЉрЃўрЃ»рЃћрЃЉрЃА рЃћрЃџрЃЮрЃЊрЃћрЃЉрЃўрЃљрЃю.','рЃарЃЮрЃфрЃљ рЃћрЃГрЃЋрЃў рЃњрЃљрЃЦрЃЋрЃА рЃАрЃљрЃЎрЃБрЃЌрЃљрЃа рЃЌрЃљрЃЋрЃерЃў Рђћ рЃњрЃљрЃ«рЃАрЃЮрЃЋрЃЊрЃћрЃА, рЃБрЃЎрЃЋрЃћ рЃЉрЃћрЃЋрЃарЃ»рЃћрЃа рЃњрЃљрЃБрЃФрЃћрЃџрЃў.','рЃгрЃљрЃарЃБрЃЏрЃљрЃбрЃћрЃЉрЃџрЃЮрЃЉрЃљ рЃЏрЃ«рЃЮрЃџрЃЮрЃЊ рЃЊрЃљрЃАрЃљрЃгрЃДрЃўрЃАрЃўрЃљ рЃўрЃЏ рЃљрЃЊрЃљрЃЏрЃўрЃљрЃюрЃўрЃАрЃЌрЃЋрЃўрЃА, рЃЋрЃўрЃюрЃф рЃљрЃа рЃюрЃћрЃЉрЃЊрЃћрЃЉрЃљ.','рЃњрЃљрЃЕрЃћрЃарЃћрЃЉрЃљ рЃљрЃа рЃюрЃўрЃерЃюрЃљрЃЋрЃА рЃБрЃЎрЃљрЃю рЃАрЃЋрЃџрЃљрЃА Рђћ рЃќрЃЮрЃњрЃ»рЃћрЃа рЃБрЃЉрЃарЃљрЃџрЃЮрЃЊ рЃБрЃюрЃЊрЃљ рЃерЃћрЃўрЃАрЃЋрЃћрЃюрЃЮ.',
      'рЃљрЃарЃљрЃАрЃЊрЃарЃЮрЃА рЃљрЃарЃўрЃА рЃњрЃЋрЃўрЃљрЃю рЃЊрЃљрЃўрЃгрЃДрЃЮ рЃЌрЃљрЃЋрЃўрЃЊрЃљрЃю.','рЃерЃћрЃюрЃў рЃбрЃћрЃЏрЃърЃў Рђћ рЃерЃћрЃюрЃў рЃФрЃљрЃџрЃљрЃљ.','рЃДрЃЋрЃћрЃџрЃљрЃцрЃћрЃарЃў, рЃарЃљрЃАрЃљрЃф рЃљрЃ«рЃџрЃљ рЃАрЃгрЃљрЃЋрЃџрЃЮрЃЉ, рЃћрЃарЃЌ рЃЊрЃдрЃћрЃА рЃњрЃљрЃЏрЃЮрЃњрЃљрЃЊрЃњрЃћрЃЉрЃљ.','рЃюрЃБ рЃЊрЃљрЃћрЃџрЃЮрЃЊрЃћрЃЉрЃў рЃўрЃЊрЃћрЃљрЃџрЃБрЃа рЃЊрЃарЃЮрЃА Рђћ рЃўрЃЏрЃЮрЃЦрЃЏрЃћрЃЊрЃћ рЃљрЃ«рЃџрЃљ.','рЃерЃћрЃю рЃерЃћрЃњрЃўрЃФрЃџрЃўрЃљ рЃўрЃДрЃЮ рЃЏрЃљрЃњрЃљрЃџрЃўрЃЌрЃў рЃАрЃ«рЃЋрЃћрЃЉрЃўрЃАрЃЌрЃЋрЃўрЃА, рЃБрЃЉрЃарЃљрЃџрЃЮрЃЊ рЃўрЃДрЃљрЃЋрЃў рЃњрЃБрЃџрЃгрЃарЃцрЃћрЃџрЃў.',
      'рЃДрЃЋрЃћрЃџрЃљ рЃЊрЃдрЃћ рЃљрЃа рЃўрЃЦрЃюрЃћрЃЉрЃљ рЃЏрЃљрЃарЃбрЃўрЃЋрЃў, рЃЏрЃљрЃњрЃарЃљрЃЏ рЃДрЃЋрЃћрЃџрЃљ рЃЊрЃдрЃћ рЃЏрЃюрЃўрЃерЃЋрЃюрЃћрЃџрЃЮрЃЋрЃљрЃюрЃўрЃљ.','рЃќрЃЮрЃњрЃ»рЃћрЃа рЃњрЃљрЃЏрЃљрЃарЃ»рЃЋрЃћрЃЉрЃљ рЃБрЃЉрЃарЃљрЃџрЃЮрЃЊ рЃњрЃљрЃњрЃарЃФрЃћрЃџрЃћрЃЉрЃљрЃљ.','рЃерЃћрЃю рЃерЃћрЃњрЃўрЃФрЃџрЃўрЃљ рЃњрЃљрЃљрЃЎрЃћрЃЌрЃЮ рЃерЃћрЃБрЃФрЃџрЃћрЃЉрЃћрЃџрЃў Рђћ рЃерЃћрЃю рЃ«рЃЮрЃЏ рЃБрЃЎрЃЋрЃћ рЃЉрЃћрЃЋрЃарЃА рЃњрЃљрЃБрЃФрЃћрЃџрЃў.','рЃДрЃЋрЃћрЃџрЃљрЃцрЃћрЃарЃў рЃЊрЃљрЃўрЃгрЃДрЃћрЃЉрЃљ рЃЏрЃљрЃерЃўрЃю, рЃарЃЮрЃфрЃљ рЃерЃћрЃю рЃњрЃљрЃЊрЃљрЃгрЃДрЃЋрЃћрЃб.','рЃљрЃарЃљрЃАрЃЊрЃарЃЮрЃА рЃЊрЃљрЃўрЃЋрЃўрЃгрЃДрЃЮ, рЃарЃљрЃЏрЃЊрЃћрЃюрЃљрЃЊ рЃерЃЮрЃарЃА рЃЏрЃЮрЃ«рЃЋрЃћрЃЊрЃў.',
      'рЃерЃћрЃюрЃА рЃфрЃ«рЃЮрЃЋрЃарЃћрЃЉрЃљрЃерЃў рЃДрЃЋрЃћрЃџрЃљрЃцрЃћрЃарЃў рЃЌрЃљрЃЋрЃўрЃА рЃЊрЃарЃЮрЃќрЃћ рЃЏрЃЮрЃЋрЃљ.','рЃЏрЃфрЃўрЃарЃћ рЃюрЃљрЃЉрЃўрЃ»рЃћрЃЉрЃўрЃф рЃЊрЃўрЃЊрЃў рЃњрЃљрЃЏрЃљрЃарЃ»рЃЋрЃћрЃЉрЃљрЃљ.','рЃерЃћрЃўрЃњрЃарЃФрЃћрЃюрЃў рЃЏрЃљрЃЊрЃџрЃўрЃћрЃарЃћрЃЉрЃљ Рђћ рЃўрЃЦрЃўрЃЊрЃљрЃю рЃЏрЃЮрЃЊрЃўрЃА рЃФрЃљрЃџрЃљ.','рЃерЃћрЃю рЃ«рЃљрЃа рЃерЃћрЃюрЃў рЃўрЃАрЃбрЃЮрЃарЃўрЃўрЃўрЃА рЃЏрЃЌрЃљрЃЋрЃљрЃарЃў рЃњрЃЏрЃўрЃарЃў, рЃљрЃарЃљрЃЋрЃўрЃА рЃЏрЃўрЃАрЃфрЃћ рЃЎрЃљрЃџрЃљрЃЏрЃў.'
     ]},

     texts:[
      'рЃфрЃБрЃЊрЃў рЃЊрЃдрЃћрЃћрЃЉрЃў рЃЊрЃарЃЮрЃћрЃЉрЃўрЃЌрЃўрЃљ, рЃЏрЃљрЃњрЃарЃљрЃЏ рЃерЃћрЃю рЃЏрЃБрЃЊрЃЏрЃўрЃЋрЃљрЃЊ рЃФрЃџрЃўрЃћрЃарЃў рЃ«рЃљрЃа.','рЃдрЃљрЃЏрЃћ рЃДрЃЮрЃЋрЃћрЃџрЃЌрЃЋрЃўрЃА рЃЏрЃЌрЃљрЃЋрЃарЃЊрЃћрЃЉрЃљ рЃЊрЃљ рЃЊрЃўрЃџрЃљ рЃЏрЃЮрЃЊрЃўрЃА.','рЃўрЃАрЃБрЃюрЃЌрЃЦрЃћ рЃдрЃарЃЏрЃљрЃЊ Рђћ рЃДрЃЋрЃћрЃџрЃљрЃцрЃћрЃарЃў рЃЊрЃљрЃџрЃљрЃњрЃЊрЃћрЃЉрЃљ, рЃБрЃЉрЃарЃљрЃџрЃЮрЃЊ рЃЊрЃарЃЮ рЃЏрЃўрЃћрЃфрЃў.','рЃерЃћрЃюрЃА рЃерЃўрЃњрЃюрЃўрЃЌ рЃБрЃцрЃарЃЮ рЃЏрЃћрЃбрЃў рЃАрЃўрЃюрЃљрЃЌрЃџрЃћрЃљ, рЃЋрЃўрЃЊрЃарЃћ рЃњрЃњрЃЮрЃюрЃўрЃљ.','рЃќрЃЮрЃњрЃ»рЃћрЃа рЃњрЃљрЃЕрЃћрЃарЃћрЃЉрЃљрЃф рЃърЃарЃЮрЃњрЃарЃћрЃАрЃўрЃљ, рЃарЃЮрЃфрЃљ рЃЊрЃљрЃАрЃЋрЃћрЃюрЃћрЃЉрЃљ рЃњрЃГрЃўрЃарЃЊрЃћрЃЉрЃљ.','рЃюрЃБ рЃўрЃЊрЃљрЃарЃЊрЃћрЃЉ рЃўрЃЏрЃљрЃќрЃћ, рЃарЃљрЃАрЃљрЃф рЃЋрЃћрЃа рЃљрЃЎрЃЮрЃюрЃбрЃарЃЮрЃџрЃћрЃЉ Рђћ рЃњрЃљрЃБрЃерЃЋрЃў.',
      'рЃќрЃЮрЃњрЃ»рЃћрЃа рЃЊрЃБрЃЏрЃўрЃџрЃў рЃДрЃЋрЃћрЃџрЃљрЃќрЃћ рЃњрЃБрЃџрЃгрЃарЃцрЃћрЃџрЃў рЃърЃљрЃАрЃБрЃ«рЃўрЃљ.','рЃДрЃЋрЃћрЃџрЃљрЃцрЃћрЃарЃў рЃЊрЃарЃЮрЃћрЃЉрЃўрЃЌрЃўрЃљ, рЃАрЃўрЃЏрЃерЃЋрЃўрЃЊрЃћрЃф рЃЏрЃЮрЃЋрЃљ.','рЃерЃћрЃюрЃў рЃАрЃўрЃЕрЃБрЃЏрЃћ рЃљрЃа рЃюрЃўрЃерЃюрЃљрЃЋрЃА рЃАрЃўрЃАрЃБрЃАрЃбрЃћрЃА Рђћ рЃўрЃА рЃАрЃўрЃФрЃџрЃўрЃћрЃарЃћрЃљ.','рЃарЃљрЃф рЃерЃћрЃюрЃЌрЃЋрЃўрЃАрЃљрЃљ, рЃњрЃќрЃљрЃА рЃЏрЃљрЃўрЃюрЃф рЃЏрЃЮрЃњрЃўрЃФрЃћрЃЉрЃюрЃўрЃА.','рЃарЃЮрЃфрЃљ рЃЋрЃћрЃарЃљрЃцрЃћрЃарЃА рЃљрЃЎрЃЮрЃюрЃбрЃарЃЮрЃџрЃћрЃЉ, рЃњрЃљрЃБрЃерЃЋрЃў Рђћ рЃЊрЃљ рЃЊрЃљрЃљрЃЎрЃЋрЃўрЃарЃЊрЃў рЃарЃЮрЃњрЃЮрЃа рЃЊрЃљрЃџрЃљрЃњрЃЊрЃћрЃЉрЃљ.',
      'рЃќрЃЮрЃњрЃ»рЃћрЃа рЃДрЃЋрЃћрЃџрЃљрЃќрЃћ рЃЊрЃўрЃЊрЃў рЃАрЃўрЃЏрЃљрЃЏрЃљрЃфрЃћ рЃАрЃўрЃЏрЃерЃЋрЃўрЃЊрЃћрЃљ.','рЃгрЃљрЃарЃАрЃБрЃџрЃА рЃЋрЃћрЃа рЃерЃћрЃфрЃЋрЃџрЃў, рЃЏрЃљрЃњрЃарЃљрЃЏ рЃерЃћрЃњрЃўрЃФрЃџрЃўрЃљ рЃЊрЃљрЃўрЃфрЃЋрЃљ рЃерЃћрЃюрЃў рЃЏрЃЮрЃЏрЃљрЃЋрЃљрЃџрЃў.','рЃЕрЃБрЃЏрЃљрЃЊ рЃДрЃЮрЃцрЃюрЃљрЃф рЃърЃарЃЮрЃњрЃарЃћрЃАрЃўрЃљ, рЃарЃЮрЃфрЃљ рЃцрЃўрЃЦрЃарЃћрЃЉрЃА рЃљрЃџрЃљрЃњрЃћрЃЉ.','рЃерЃўрЃерЃў рЃЦрЃарЃћрЃЉрЃљ рЃўрЃЦ, рЃАрЃљрЃЊрЃљрЃф рЃЏрЃљрЃЊрЃџрЃўрЃћрЃарЃћрЃЉрЃљрЃљ.','рЃЉрЃБрЃюрЃћрЃЉрЃљ рЃњрЃЋрЃћрЃ«рЃЏрЃљрЃарЃћрЃЉрЃљ рЃњрЃљрЃЋрЃўрЃ«рЃАрЃћрЃюрЃЮрЃЌ, рЃарЃЮрЃЏ рЃДрЃЋрЃћрЃџрЃљрЃцрЃћрЃарЃА рЃЌрЃљрЃЋрЃўрЃАрЃў рЃЊрЃарЃЮ рЃљрЃЦрЃЋрЃА.',
      'рЃерЃћрЃю рЃ«рЃљрЃа рЃљрЃЊрЃњрЃўрЃџрЃў, рЃАрЃљрЃЊрЃљрЃф рЃАрЃўрЃЏрЃерЃЋрЃўрЃЊрЃћрЃА рЃерЃћрЃБрЃФрЃџрЃўрЃљ рЃфрЃ«рЃЮрЃЋрЃарЃћрЃЉрЃљ.','рЃќрЃЮрЃњрЃ»рЃћрЃа рЃАрЃљрЃБрЃЎрЃћрЃЌрЃћрЃАрЃЮ рЃърЃљрЃАрЃБрЃ«рЃў Рђћ рЃљрЃарЃљрЃцрЃарЃўрЃА рЃЌрЃЦрЃЏрЃљрЃљ.','рЃњрЃарЃФрЃюрЃЮрЃЉрЃћрЃЉрЃў рЃЏрЃЮрЃЊрЃўрЃљрЃю рЃЊрЃљ рЃЏрЃўрЃЊрЃўрЃљрЃю Рђћ рЃерЃћрЃю рЃЎрЃў рЃарЃЕрЃћрЃЉрЃў.','рЃЊрЃљрЃћрЃБрЃцрЃџрЃћ рЃЏрЃЮрЃЌрЃЏрЃўрЃюрЃћрЃЉрЃљрЃА, рЃўрЃА рЃДрЃЋрЃћрЃџрЃљрЃќрЃћ рЃФрЃџрЃўрЃћрЃарЃў рЃФрЃљрЃџрЃљрЃљ.','рЃгрЃДрЃюрЃљрЃа рЃќрЃдрЃЋрЃљрЃАрЃљрЃф рЃ░рЃЦрЃЮрЃюрЃўрЃљ рЃерЃбрЃЮрЃарЃЏрЃћрЃЉрЃў, рЃЏрЃљрЃњрЃарЃљрЃЏ рЃўрЃА рЃЏрЃљрЃўрЃюрЃф рЃќрЃдрЃЋрЃљрЃљ.',
      'рЃюрЃљрЃќрЃў рЃерЃБрЃЦрЃў рЃДрЃЮрЃЋрЃћрЃџрЃЌрЃЋрЃўрЃА рЃЉрЃарЃБрЃюрЃЊрЃћрЃЉрЃљ Рђћ рЃБрЃЉрЃарЃљрЃџрЃЮрЃЊ рЃЊрЃљрЃћрЃџрЃЮрЃЊрЃћ.','рЃарЃЮрЃфрЃљ рЃАрЃљрЃЏрЃДрЃљрЃарЃЮ рЃ«рЃЏрЃљрЃБрЃарЃўрЃљрЃюрЃўрЃљ, рЃерЃћрЃюрЃў рЃАрЃўрЃЕрЃБрЃЏрЃћ рЃДрЃЋрЃћрЃџрЃљрЃќрЃћ рЃЊрЃўрЃЊрЃў рЃАрЃўрЃЏрЃЊрЃўрЃЊрЃарЃћрЃљ.','рЃљрЃа рЃўрЃЉрЃарЃФрЃЮрЃџрЃЮ рЃњрЃарЃФрЃюрЃЮрЃЉрЃћрЃЉрЃЌрЃљрЃю Рђћ рЃБрЃЉрЃарЃљрЃџрЃЮрЃЊ рЃЊрЃљрЃљрЃЎрЃЋрЃўрЃарЃЊрЃў, рЃарЃЮрЃњрЃЮрЃа рЃњрЃљрЃЊрЃўрЃљрЃю.'
     ]}
  ];

  let currentThemeIndex=Math.floor(Math.random()*themes.length);
  let currentTextIndex=0;
  let typing=false;
  const msg=document.getElementById('message');
  const avatar=document.querySelector('.avatar');

  function pickNextTheme(){
    let nextIndex;
    do { nextIndex=Math.floor(Math.random()*themes.length); }
    while(nextIndex===currentThemeIndex);
    currentThemeIndex=nextIndex;
    currentTextIndex=0;
  }

  function showMessage(){
    if(typing) return;
    typing=true;
    const theme=themes[currentThemeIndex];

    avatar.textContent=theme.emojis[Math.floor(Math.random()*theme.emojis.length)];
    document.getElementById('bg').style.background=currentThemeIndex===1?'linear-gradient(135deg,#fff4c0,#f4d35e)':theme.bg;

    msg.style.opacity=0;
    msg.style.transform='translateY(10px)';

    setTimeout(()=>{
      msg.innerHTML='<div class="typing"><span></span><span></span><span></span></div>';
      const finalText=theme.texts[currentTextIndex];
      msg.style.opacity=1;
      msg.style.transform='translateY(0)';

      let i=0;
      setTimeout(()=>{
        msg.textContent='';
        const interval=setInterval(()=>{
          msg.textContent+=finalText.charAt(i);
          i++;
          if(i===finalText.length){
            clearInterval(interval);
            typing=false;
            currentTextIndex++;
            if(currentTextIndex>=theme.texts.length){
              pickNextTheme();
            }
          }
        },50);
      },300);

      const heartContainer=document.getElementById('hearts');
      heartContainer.innerHTML='';
      for(let i=0;i<25;i++){
        const h=document.createElement('div');
        h.className='heart';
        h.textContent=theme.emojis[Math.floor(Math.random()*theme.emojis.length)];
        h.style.fontSize=18+Math.random()*20+'px';
        h.style.left=Math.random()*100+'%';
        h.style.opacity=0;
        h.style.animationDuration=(6+Math.random()*6)+'s';
        h.style.animationDelay=Math.random()*5+'s';
        h.style.background='transparent';
        heartContainer.appendChild(h);
      }

    },300);
  }

  showMessage();
  document.body.addEventListener('click',showMessage);
  document.body.addEventListener('touchstart',showMessage);
});
</script>
