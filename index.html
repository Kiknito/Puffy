<style>
:root{

}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;overflow:hidden;}
.bg{
  position:fixed;inset:0;background-size:cover;background-position:center center;
  display:flex;align-items:center;justify-content:center;
  transition: background 1s;
}
.bg::after,.bg::before{content:'';position:absolute;inset:0;pointer-events:none;}
.bg::after{background:linear-gradient(135deg, rgba(255,182,193,0.26), rgba(255,105,180,0.18));mix-blend-mode:screen;}
.bg::before{background:radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.18) 70%);}

/* Floating emojis */
.hearts{position:fixed;inset:0;overflow:hidden;z-index:1;pointer-events:none;}
.heart{position:absolute;font-size:22px;opacity:0;animation:floatUp linear infinite;}
@keyframes floatUp{
  0%{transform:translateY(110vh) scale(0.9);opacity:0;}
  10%{opacity:1;}
  90%{opacity:1;}
  100%{transform:translateY(-10vh) scale(1.3);opacity:0;}
}

/* Chat */
.chat-wrap{
  position:relative;z-index:2;width:360px;max-width:92%;
  border-radius:var(--radius);backdrop-filter: blur(6px) saturate(1.1);
  background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
  box-shadow:var(--shadow);padding:18px;
  transform:translateY(20px) scale(0.995);opacity:0;
  transition:all 420ms cubic-bezier(.2,.9,.2,1);
}
.chat-wrap.show{transform:none;opacity:1}

.header{display:flex;align-items:center;gap:12px;margin-bottom:10px}
.avatar{width:46px;height:46px;border-radius:12px;flex-shrink:0;overflow:hidden;
  display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--accent);}
.hdr-txt{color:var(--accent)}
.hdr-txt small{display:block;opacity:0.75;font-size:12px}

.messages{min-height:120px;display:flex;flex-direction:column;gap:12px}
.bubble{
  max-width:85%;padding:12px 14px;border-radius:14px;
  background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.86));
  color:#222;align-self:flex-start;box-shadow:0 6px 18px rgba(0,0,0,0.08);
  line-height:1.4;font-size:15px;
}

.typing{display:inline-block;width:24px;text-align:left}
.typing span{display:inline-block;width:4px;height:4px;margin:0 1px;background-color:#999;border-radius:50%;animation:blink 1.3s infinite ease-in-out}
.typing span:nth-child(2){animation-delay:0.2s;}
.typing span:nth-child(3){animation-delay:0.4s;}
@keyframes blink{0%,80%,100%{opacity:0.3}40%{opacity:1}}

.by{font-size:12px;color:rgba(255,255,255,0.9);text-align:center;margin-top:10px;opacity:0.9}

@media (min-width:900px){.chat-wrap{width:420px}}
</style>

<body>

      'áƒ¨áƒ”áƒœ áƒ‘áƒ”áƒ•áƒ áƒáƒ“ áƒ£áƒ¤áƒ áƒ áƒ«áƒšáƒ˜áƒ”áƒ áƒ˜ áƒ®áƒáƒ , áƒ•áƒ˜áƒ“áƒ áƒ” áƒ’áƒ’áƒáƒœáƒ˜áƒ.',
      'áƒ˜áƒ›áƒ”áƒ“áƒ¡ áƒœáƒ£ áƒ“áƒáƒ™áƒáƒ áƒ’áƒáƒ• â€” áƒ§áƒ•áƒ”áƒšáƒáƒ¤áƒ”áƒ áƒ¡ áƒ—áƒáƒ•áƒ˜áƒ¡áƒ˜ áƒ“áƒ áƒ áƒáƒ¥áƒ•áƒ¡.',
      'áƒ¨áƒ”áƒœáƒ˜ áƒáƒ áƒ¡áƒ”áƒ‘áƒáƒ‘áƒ áƒ£áƒ™áƒ•áƒ” áƒ áƒáƒ¦áƒáƒªáƒáƒ¡ áƒœáƒ˜áƒ¨áƒœáƒáƒ•áƒ¡ áƒáƒ› áƒ¡áƒáƒ›áƒ§áƒáƒ áƒáƒ¨áƒ˜.'
     ]},
    {name:'motivation', bg:'linear-gradient(135deg,#fff9b0,#ffeb5d)', emojis:['â˜€ï¸','ğŸŒŸ','âœ¨','âš¡','ğŸŒˆ'],
     texts:[
      'áƒªáƒáƒ¢áƒáƒª áƒ“áƒ áƒ¨áƒ”áƒœáƒ˜ áƒ¨áƒ áƒáƒ›áƒ áƒ¨áƒ”áƒ“áƒ”áƒ’áƒ¡ áƒ’áƒáƒ›áƒáƒ˜áƒ¦áƒ”áƒ‘áƒ¡, áƒáƒ  áƒ’áƒáƒ©áƒ”áƒ áƒ“áƒ”.',
      'áƒ“áƒ¦áƒ”áƒ¡ áƒ£áƒ‘áƒ áƒáƒšáƒáƒ“ áƒ”áƒ áƒ—áƒ˜ áƒáƒáƒ¢áƒáƒ áƒ áƒœáƒáƒ‘áƒ˜áƒ¯áƒ˜ áƒ’áƒáƒ“áƒáƒ“áƒ’áƒ˜ â€” áƒ˜áƒ¡áƒ˜áƒª áƒ¬áƒ˜áƒœáƒ¡áƒ•áƒšáƒáƒ.',
      'áƒáƒ áƒáƒ•áƒ˜áƒœ áƒ˜áƒ¬áƒ§áƒ”áƒ‘áƒ¡ áƒ˜áƒ“áƒ”áƒáƒšáƒ£áƒ áƒáƒ“, áƒ›áƒáƒ’áƒ áƒáƒ› áƒ§áƒ•áƒ”áƒšáƒ áƒ˜áƒ¬áƒ§áƒ”áƒ‘áƒ¡.',
      'áƒ¨áƒ”áƒœáƒ˜ áƒ˜áƒ¡áƒ¢áƒáƒ áƒ˜áƒ áƒ¯áƒ”áƒ  áƒáƒ  áƒ“áƒáƒ¡áƒ áƒ£áƒšáƒ”áƒ‘áƒ£áƒšáƒ, áƒáƒ®áƒšáƒ áƒ˜áƒ¬áƒ§áƒ”áƒ‘áƒ.',
      'áƒ áƒáƒªáƒ áƒ¡áƒ®áƒ•áƒ”áƒ‘áƒ¡ áƒáƒ  áƒ¡áƒ¯áƒ”áƒ áƒáƒ—, áƒ¨áƒ”áƒœ áƒ›áƒáƒ˜áƒœáƒª áƒ’áƒ¯áƒ”áƒ áƒáƒ“áƒ”áƒ¡ áƒ¨áƒ”áƒœáƒ˜.'
     ]},
    {name:'calm', bg:'linear-gradient(135deg,#a3c4f3,#5472d3)', emojis:['ğŸŒ™','â˜ï¸','â­','ğŸ’¤','âœ¨'],
     texts:[
      'áƒªáƒ£áƒ“áƒ˜ áƒ“áƒ¦áƒ”áƒ”áƒ‘áƒ˜ áƒ“áƒ áƒáƒ”áƒ‘áƒ˜áƒ—áƒ˜áƒ, áƒ›áƒáƒ’áƒ áƒáƒ› áƒ¨áƒ”áƒœ áƒ›áƒ£áƒ“áƒ›áƒ˜áƒ•áƒáƒ“ áƒ«áƒšáƒ˜áƒ”áƒ áƒ˜ áƒ®áƒáƒ .',
      'áƒ¦áƒáƒ›áƒ” áƒ§áƒáƒ•áƒ”áƒšáƒ—áƒ•áƒ˜áƒ¡ áƒ›áƒ—áƒáƒ•áƒ áƒ“áƒ”áƒ‘áƒ áƒ“áƒ áƒ“áƒ˜áƒšáƒ áƒ›áƒáƒ“áƒ˜áƒ¡.',

      'áƒ–áƒáƒ’áƒ¯áƒ”áƒ  áƒ’áƒáƒ©áƒ”áƒ áƒ”áƒ‘áƒáƒª áƒáƒ áƒáƒ’áƒ áƒ”áƒ¡áƒ˜áƒ, áƒ áƒáƒªáƒ áƒ“áƒáƒ¡áƒ•áƒ”áƒœáƒ”áƒ‘áƒ áƒ’áƒ­áƒ˜áƒ áƒ“áƒ”áƒ‘áƒ.',

  ];

  let currentThemeIndex=Math.floor(Math.random()*themes.length);
  let currentTextIndex=0;
  let typing=false;
  const msg=document.getElementById('message');
  const avatar=document.querySelector('.avatar');

  function pickNextTheme(){
    let nextIndex;
    do { nextIndex=Math.floor(Math.random()*themes.length); }
    while(nextIndex===currentThemeIndex);
    currentThemeIndex=nextIndex;
    currentTextIndex=0;
  }

  function showMessage(){
    if(typing) return;
    typing=true;
    const theme=themes[currentThemeIndex];

    // header emoji and background
    avatar.textContent=theme.emojis[Math.floor(Math.random()*theme.emojis.length)];

    if(theme.name==='calm') avatar.style.background='linear-gradient(135deg,#a3c4f3,#5472d3)';

    document.getElementById('bg').style.background=theme.bg;

    // fade out previous

    msg.style.transform='translateY(10px)';

      const finalText=theme.texts[currentTextIndex];
      msg.style.opacity=1;
      msg.style.transform='translateY(0)';

      let i=0;
      setTimeout(()=>{
        msg.textContent='';
        const interval=setInterval(()=>{
          msg.textContent+=finalText.charAt(i);
          i++;
          if(i===finalText.length){
            clearInterval(interval);
            typing=false;
            currentTextIndex++;
            if(currentTextIndex>=theme.texts.length){
              pickNextTheme();
            }
          }
        },50);
      },300);

      // floating emojis from bottom

        h.style.opacity=0;
        h.style.animationDuration=(6+Math.random()*6)+'s';
        h.style.animationDelay=Math.random()*5+'s';
        h.style.background='transparent';
        heartContainer.appendChild(h);
      }

    },300);
  }

  showMessage();
  document.body.addEventListener('click',showMessage);
  document.body.addEventListener('touchstart',showMessage);
});
</script>
