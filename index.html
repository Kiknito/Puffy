<!doctype html>
<html lang="ka">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>рЃњрЃљрЃЏрЃЮрЃарЃЕрЃћрЃБрЃџ рЃљрЃЊрЃљрЃЏрЃўрЃљрЃюрЃА рЃгрЃћрЃарЃўрЃџрЃў</title>
<style>
:root{
  --radius:18px;
  --shadow:0 10px 30px rgba(0,0,0,0.25);
  --accent:rgba(255,255,255,0.9);
  --bg-yellow:#f4d35e;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;overflow:hidden;}
.bg{
  position:fixed;inset:0;background:var(--bg-yellow);background-size:cover;background-position:center center;
  display:flex;align-items:center;justify-content:center;
  transition: background 1s;
}
.bg::after,.bg::before{content:'';position:absolute;inset:0;pointer-events:none;}
.bg::after{background:linear-gradient(135deg, rgba(255,182,193,0.26), rgba(255,105,180,0.18));mix-blend-mode:screen;}
.bg::before{background:radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.18) 70%);}

/* Floating emojis */
.hearts{position:fixed;inset:0;overflow:hidden;z-index:1;pointer-events:none;}
.heart{position:absolute;font-size:22px;opacity:0;animation:floatUp linear infinite;}
@keyframes floatUp{
  0%{transform:translateY(110vh) scale(0.9);opacity:0;}
  10%{opacity:1;}
  90%{opacity:1;}
  100%{transform:translateY(-10vh) scale(1.3);opacity:0;}
}

/* Chat */
.chat-wrap{
  position:relative;z-index:2;width:360px;max-width:92%;
  border-radius:var(--radius);backdrop-filter: blur(6px) saturate(1.1);
  background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
  box-shadow:var(--shadow);padding:18px;
  transform:translateY(20px) scale(0.995);opacity:0;
  transition:all 420ms cubic-bezier(.2,.9,.2,1);
}
.chat-wrap.show{transform:none;opacity:1}

.header{display:flex;align-items:center;gap:12px;margin-bottom:10px}
.avatar{width:46px;height:46px;border-radius:12px;flex-shrink:0;overflow:hidden;
  display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--accent);background:linear-gradient(135deg,#ffd6ea,#ff9ccf);}
.hdr-txt{color:var(--accent)}
.hdr-txt small{display:block;opacity:0.75;font-size:12px}

.messages{min-height:120px;display:flex;flex-direction:column;gap:12px}
.bubble{
  max-width:85%;padding:12px 14px;border-radius:14px;
  background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.86));
  color:#222;align-self:flex-start;box-shadow:0 6px 18px rgba(0,0,0,0.08);
  line-height:1.4;font-size:15px;
}

.typing{display:inline-block;width:24px;text-align:left}
.typing span{display:inline-block;width:4px;height:4px;margin:0 1px;background-color:#999;border-radius:50%;animation:blink 1.3s infinite ease-in-out}
.typing span:nth-child(2){animation-delay:0.2s;}
.typing span:nth-child(3){animation-delay:0.4s;}
@keyframes blink{0%,80%,100%{opacity:0.3}40%{opacity:1}}

.by{font-size:12px;color:rgba(255,255,255,0.9);text-align:center;margin-top:10px;opacity:0.9}

@media (min-width:900px){.chat-wrap{width:420px}}
</style>
</head>
<body>
<div class="bg" id="bg">

  </div>
</div>

        'рЃЊрЃдрЃћрЃА рЃБрЃЉрЃарЃљрЃџрЃЮрЃЊ рЃћрЃарЃЌрЃў рЃърЃљрЃбрЃљрЃарЃљ рЃюрЃљрЃЉрЃўрЃ»рЃў рЃњрЃљрЃЊрЃљрЃЊрЃњрЃў Рђћ рЃўрЃАрЃўрЃф рЃгрЃўрЃюрЃАрЃЋрЃџрЃљрЃљ.',
        'рЃљрЃарЃљрЃЋрЃўрЃю рЃўрЃгрЃДрЃћрЃЉрЃА рЃўрЃЊрЃћрЃљрЃџрЃБрЃарЃљрЃЊ, рЃЏрЃљрЃњрЃарЃљрЃЏ рЃДрЃЋрЃћрЃџрЃљ рЃўрЃгрЃДрЃћрЃЉрЃА.',
        'рЃерЃћрЃюрЃў рЃўрЃАрЃбрЃЮрЃарЃўрЃљ рЃ»рЃћрЃа рЃљрЃа рЃЊрЃљрЃАрЃарЃБрЃџрЃћрЃЉрЃБрЃџрЃљ, рЃљрЃ«рЃџрЃљ рЃўрЃгрЃДрЃћрЃЉрЃљ.',
        'рЃарЃЮрЃфрЃљ рЃАрЃ«рЃЋрЃћрЃЉрЃА рЃљрЃа рЃАрЃ»рЃћрЃарЃљрЃЌ, рЃерЃћрЃю рЃЏрЃљрЃўрЃюрЃф рЃњрЃ»рЃћрЃарЃЮрЃЊрЃћрЃА рЃерЃћрЃюрЃў.',
        'рЃгрЃљрЃарЃЏрЃљрЃбрЃћрЃЉрЃљ рЃўрЃгрЃДрЃћрЃЉрЃљ рЃўрЃЦ, рЃАрЃљрЃЊрЃљрЃф рЃљрЃдрЃљрЃа рЃюрЃћрЃЉрЃЊрЃћрЃЉрЃў.',
        'рЃерЃћрЃфрЃЊрЃЮрЃЏрЃћрЃЉрЃў рЃљрЃа рЃљрЃарЃўрЃА рЃгрЃљрЃарЃБрЃЏрЃљрЃбрЃћрЃЉрЃџрЃЮрЃЉрЃљ Рђћ рЃўрЃАрЃўрЃюрЃў рЃњрЃќрЃўрЃА рЃюрЃљрЃгрЃўрЃџрЃўрЃљ.',
        'рЃерЃћрЃюрЃў рЃерЃарЃЮрЃЏрЃљ рЃЕрЃБрЃЏрЃљрЃЊ рЃерЃћрЃюрЃЌрЃЋрЃўрЃА рЃЏрЃБрЃерЃљрЃЮрЃЉрЃА.',
        'рЃерЃћрЃюрЃА рЃўрЃАрЃбрЃЮрЃарЃўрЃљрЃА рЃ»рЃћрЃа рЃАрЃљрЃБрЃЎрЃћрЃЌрЃћрЃАрЃЮ рЃЌрЃљрЃЋрЃў рЃгрЃўрЃю рЃљрЃЦрЃЋрЃА.',
        'рЃћрЃарЃЌ рЃЊрЃдрЃћрЃА рЃДрЃЋрЃћрЃџрЃљрЃцрЃћрЃарЃў рЃљрЃќрЃарЃА рЃЏрЃўрЃўрЃдрЃћрЃЉрЃА, рЃБрЃЉрЃарЃљрЃџрЃЮрЃЊ рЃБрЃюрЃЊрЃљ рЃњрЃљрЃФрЃџрЃЮ.',
        'рЃўрЃЏрЃћрЃЊрЃў рЃДрЃЋрЃћрЃџрЃљрЃќрЃћ рЃФрЃџрЃўрЃћрЃарЃў рЃўрЃљрЃарЃљрЃдрЃўрЃљ, рЃарЃљрЃф рЃњрЃљрЃњрЃљрЃЕрЃюрЃўрЃљ.',
        'рЃерЃћрЃюрЃА рЃЮрЃфрЃюрЃћрЃЉрЃћрЃЉрЃА рЃерЃћрЃюрЃА рЃюрЃљрЃЉрЃўрЃ»рЃћрЃЉрЃА рЃћрЃџрЃЮрЃЊрЃћрЃЉрЃўрЃљрЃю.',
        'рЃарЃЮрЃфрЃљ рЃћрЃГрЃЋрЃў рЃњрЃљрЃЦрЃЋрЃА рЃАрЃљрЃЎрЃБрЃЌрЃљрЃа рЃЌрЃљрЃЋрЃерЃў Рђћ рЃњрЃљрЃ«рЃАрЃЮрЃЋрЃЊрЃћрЃА, рЃБрЃЎрЃЋрЃћ рЃЉрЃћрЃЋрЃарЃ»рЃћрЃа рЃњрЃљрЃБрЃФрЃћрЃџрЃў.',
        'рЃгрЃљрЃарЃБрЃЏрЃљрЃбрЃћрЃЉрЃџрЃЮрЃЉрЃљ рЃЏрЃ«рЃЮрЃџрЃЮрЃЊ рЃЊрЃљрЃАрЃљрЃгрЃДрЃўрЃАрЃўрЃљ рЃўрЃЏ рЃљрЃЊрЃљрЃЏрЃўрЃљрЃюрЃўрЃАрЃЌрЃЋрЃўрЃА, рЃЋрЃўрЃюрЃф рЃљрЃа рЃюрЃћрЃЉрЃЊрЃћрЃЉрЃљ.',
        'рЃњрЃљрЃЕрЃћрЃарЃћрЃЉрЃљ рЃљрЃа рЃюрЃўрЃерЃюрЃљрЃЋрЃА рЃБрЃЎрЃљрЃю рЃАрЃЋрЃџрЃљрЃА Рђћ рЃќрЃЮрЃњрЃ»рЃћрЃа рЃБрЃЉрЃарЃљрЃџрЃЮрЃЊ рЃБрЃюрЃЊрЃљ рЃерЃћрЃўрЃАрЃЋрЃћрЃюрЃЮ.',
        'рЃљрЃарЃљрЃАрЃЊрЃарЃЮрЃА рЃљрЃарЃўрЃА рЃњрЃЋрЃўрЃљрЃюрЃў рЃЊрЃљрЃўрЃгрЃДрЃЮрЃА рЃЌрЃљрЃЋрЃўрЃЊрЃљрЃю.',
        'рЃерЃћрЃюрЃў рЃбрЃћрЃЏрЃърЃў Рђћ рЃерЃћрЃюрЃў рЃФрЃљрЃџрЃљрЃљ.',
        'рЃДрЃЋрЃћрЃџрЃљрЃцрЃћрЃарЃў, рЃарЃљрЃАрЃљрЃф рЃљрЃ«рЃџрЃљ рЃАрЃгрЃљрЃЋрЃџрЃЮрЃЉ, рЃћрЃарЃЌ рЃЊрЃдрЃћрЃА рЃњрЃљрЃЏрЃЮрЃњрЃљрЃЊрЃњрЃћрЃЉрЃљ.',
        'рЃюрЃБ рЃЊрЃљрЃћрЃџрЃЮрЃЊрЃћрЃЉрЃў рЃўрЃЊрЃћрЃљрЃџрЃБрЃа рЃЊрЃарЃЮрЃА Рђћ рЃўрЃЏрЃЮрЃЦрЃЏрЃћрЃЊрЃћ рЃљрЃ«рЃџрЃљ.',
        'рЃерЃћрЃю рЃерЃћрЃњрЃўрЃФрЃџрЃўрЃљ рЃўрЃДрЃЮ рЃЏрЃљрЃњрЃљрЃџрЃўрЃЌрЃў рЃАрЃ«рЃЋрЃћрЃЉрЃўрЃАрЃЌрЃЋрЃўрЃА, рЃБрЃЉрЃарЃљрЃџрЃЮрЃЊ рЃўрЃДрЃљрЃЋрЃў рЃњрЃБрЃџрЃгрЃарЃцрЃћрЃџрЃў.',
        'рЃДрЃЋрЃћрЃџрЃљ рЃЊрЃдрЃћ рЃљрЃа рЃўрЃЦрЃюрЃћрЃЉрЃљ рЃЏрЃљрЃарЃбрЃўрЃЋрЃў, рЃЏрЃљрЃњрЃарЃљрЃЏ рЃДрЃЋрЃћрЃџрЃљ рЃЊрЃдрЃћ рЃЏрЃюрЃўрЃерЃЋрЃюрЃћрЃџрЃЮрЃЋрЃљрЃюрЃўрЃљ.',
        'рЃќрЃЮрЃњрЃ»рЃћрЃа рЃњрЃљрЃЏрЃљрЃарЃ»рЃЋрЃћрЃЉрЃљ рЃБрЃЉрЃарЃљрЃџрЃЮрЃЊ рЃњрЃљрЃњрЃарЃФрЃћрЃџрЃћрЃЉрЃљрЃљ.',
        'рЃерЃћрЃю рЃерЃћрЃњрЃўрЃФрЃџрЃўрЃљ рЃњрЃљрЃљрЃЎрЃћрЃЌрЃЮ рЃерЃћрЃБрЃФрЃџрЃћрЃЉрЃћрЃџрЃў Рђћ рЃерЃћрЃю рЃ«рЃЮрЃЏ рЃБрЃЎрЃЋрЃћ рЃЉрЃћрЃЋрЃарЃА рЃњрЃљрЃБрЃФрЃћрЃџрЃў.',
        'рЃДрЃЋрЃћрЃџрЃљрЃцрЃћрЃарЃў рЃЊрЃљрЃўрЃгрЃДрЃћрЃЉрЃљ рЃЏрЃљрЃерЃўрЃю, рЃарЃЮрЃфрЃљ рЃерЃћрЃю рЃњрЃљрЃЊрЃљрЃгрЃДрЃЋрЃћрЃб.',
        'рЃљрЃарЃљрЃАрЃЊрЃарЃЮрЃА рЃЊрЃљрЃўрЃЋрЃўрЃгрЃДрЃЮ, рЃарЃљрЃЏрЃЊрЃћрЃюрЃљрЃЊ рЃерЃЮрЃарЃА рЃЏрЃЮрЃ«рЃЋрЃћрЃЊрЃў.',
        'рЃерЃћрЃюрЃА рЃфрЃ«рЃЮрЃЋрЃарЃћрЃЉрЃљрЃерЃў рЃДрЃЋрЃћрЃџрЃљрЃцрЃћрЃарЃў рЃЌрЃљрЃЋрЃўрЃА рЃЊрЃарЃЮрЃќрЃћ рЃЏрЃЮрЃЋрЃљ.',
        'рЃЏрЃфрЃўрЃарЃћ рЃюрЃљрЃЉрЃўрЃ»рЃћрЃЉрЃўрЃф рЃЊрЃўрЃЊрЃў рЃњрЃљрЃЏрЃљрЃарЃ»рЃЋрЃћрЃЉрЃљрЃљ.',
        'рЃерЃћрЃўрЃњрЃарЃФрЃћрЃюрЃў рЃЏрЃљрЃЊрЃџрЃўрЃћрЃарЃћрЃЉрЃљ Рђћ рЃўрЃЦрЃўрЃЊрЃљрЃю рЃЏрЃЮрЃЊрЃўрЃА рЃФрЃљрЃџрЃљ.',
        'рЃерЃћрЃю рЃ«рЃљрЃа рЃерЃћрЃюрЃў рЃўрЃАрЃбрЃЮрЃарЃўрЃўрЃўрЃА рЃЏрЃЌрЃљрЃЋрЃљрЃарЃў рЃњрЃЏрЃўрЃарЃў, рЃљрЃарЃљрЃЋрЃўрЃА рЃЏрЃўрЃАрЃфрЃћ рЃЎрЃљрЃџрЃљрЃЏрЃў.'
      ]

        'рЃќрЃЮрЃњрЃ»рЃћрЃа рЃДрЃЋрЃћрЃџрЃљрЃќрЃћ рЃЊрЃўрЃЊрЃў рЃАрЃўрЃЏрЃљрЃЏрЃљрЃфрЃћ рЃАрЃўрЃЏрЃерЃЋрЃўрЃЊрЃћрЃљ.',
        'рЃгрЃљрЃарЃАрЃБрЃџрЃА рЃЋрЃћрЃа рЃерЃћрЃфрЃЋрЃџрЃў, рЃЏрЃљрЃњрЃарЃљрЃЏ рЃерЃћрЃњрЃўрЃФрЃџрЃўрЃљ рЃЊрЃљрЃўрЃфрЃЋрЃљ рЃерЃћрЃюрЃў рЃЏрЃЮрЃЏрЃљрЃЋрЃљрЃџрЃў.',
        'рЃЕрЃБрЃЏрЃљрЃЊ рЃДрЃЮрЃцрЃюрЃљрЃф рЃърЃарЃЮрЃњрЃарЃћрЃАрЃўрЃљ, рЃарЃЮрЃфрЃљ рЃцрЃўрЃЦрЃарЃћрЃЉрЃА рЃљрЃџрЃљрЃњрЃћрЃЉ.',
        'рЃерЃўрЃерЃў рЃЦрЃарЃћрЃЉрЃљ рЃўрЃЦ, рЃАрЃљрЃЊрЃљрЃф рЃЏрЃљрЃЊрЃџрЃўрЃћрЃарЃћрЃЉрЃљрЃљ.',
        'рЃЉрЃБрЃюрЃћрЃЉрЃљ рЃњрЃЋрЃћрЃ«рЃЏрЃљрЃарЃћрЃЉрЃљ рЃњрЃљрЃЋрЃўрЃ«рЃАрЃћрЃюрЃЮрЃЌ, рЃарЃЮрЃЏ рЃДрЃЋрЃћрЃџрЃљрЃцрЃћрЃарЃА рЃЌрЃљрЃЋрЃўрЃАрЃў рЃЊрЃарЃЮ рЃљрЃЦрЃЋрЃА.',
        'рЃерЃћрЃю рЃ«рЃљрЃа рЃљрЃЊрЃњрЃўрЃџрЃў, рЃАрЃљрЃЊрЃљрЃф рЃАрЃўрЃЏрЃерЃЋрЃўрЃЊрЃћрЃА рЃерЃћрЃБрЃФрЃџрЃўрЃљ рЃфрЃ«рЃЮрЃЋрЃарЃћрЃЉрЃљ.',
        'рЃќрЃЮрЃњрЃ»рЃћрЃа рЃАрЃљрЃБрЃЎрЃћрЃЌрЃћрЃАрЃЮ рЃърЃљрЃАрЃБрЃ«рЃў Рђћ рЃљрЃарЃљрЃцрЃарЃўрЃА рЃЌрЃЦрЃЏрЃљрЃљ.',
        'рЃњрЃарЃФрЃюрЃЮрЃЉрЃћрЃЉрЃў рЃЏрЃЮрЃЊрЃўрЃљрЃю рЃЊрЃљ рЃЏрЃўрЃЊрЃўрЃљрЃю Рђћ рЃерЃћрЃю рЃЎрЃў рЃарЃЕрЃћрЃЉрЃў.',
        'рЃЊрЃљрЃћрЃБрЃцрЃџрЃћ рЃЏрЃЮрЃЌрЃЏрЃўрЃюрЃћрЃЉрЃљрЃА, рЃўрЃА рЃДрЃЋрЃћрЃџрЃљрЃќрЃћ рЃФрЃџрЃўрЃћрЃарЃў рЃФрЃљрЃџрЃљрЃљ.',
        'рЃгрЃДрЃюрЃљрЃа рЃќрЃдрЃЋрЃљрЃАрЃљрЃф рЃ░рЃЦрЃЮрЃюрЃўрЃљ рЃерЃбрЃЮрЃарЃЏрЃћрЃЉрЃў, рЃЏрЃљрЃњрЃарЃљрЃЏ рЃўрЃА рЃЏрЃљрЃўрЃюрЃф рЃќрЃдрЃЋрЃљрЃљ.',
        'рЃюрЃљрЃќрЃў рЃерЃБрЃЦрЃў рЃДрЃЮрЃЋрЃћрЃџрЃЌрЃЋрЃўрЃА рЃЉрЃарЃБрЃюрЃЊрЃћрЃЉрЃљ Рђћ рЃБрЃЉрЃарЃљрЃџрЃЮрЃЊ рЃЊрЃљрЃћрЃџрЃЮрЃЊрЃћ.',
        'рЃарЃЮрЃфрЃљ рЃАрЃљрЃЏрЃДрЃљрЃарЃЮ рЃ«рЃЏрЃљрЃБрЃарЃўрЃљрЃюрЃўрЃљ, рЃерЃћрЃюрЃў рЃАрЃўрЃЕрЃБрЃЏрЃћ рЃДрЃЋрЃћрЃџрЃљрЃќрЃћ рЃЊрЃўрЃЊрЃў рЃАрЃўрЃЏрЃЊрЃўрЃЊрЃарЃћрЃљ.',
        'рЃљрЃа рЃўрЃЉрЃарЃФрЃЮрЃџрЃЮ рЃњрЃарЃФрЃюрЃЮрЃЉрЃћрЃЉрЃЌрЃљрЃю Рђћ рЃБрЃЉрЃарЃљрЃџрЃЮрЃЊ рЃЊрЃљрЃљрЃЎрЃЋрЃўрЃарЃЊрЃў, рЃарЃЮрЃњрЃЮрЃа рЃњрЃљрЃЊрЃўрЃљрЃю.'
      ]
    }
  ];

  // store indices used per theme to avoid repetition
  let usedIndices = {
    love: [],
    motivation: [],
    calm: []
  };

  function resetUsed(themeName){
    usedIndices[themeName] = [];
  }

  function pickUnusedIndex(themeObj){
    const name = themeObj.name;
    const total = themeObj.texts.length;
    // build available indices
    const used = usedIndices[name];
    if(used.length >= total){
      // reset if exhausted
      resetUsed(name);
    }
    const available = [];
    for(let i=0;i<total;i++){
      if(!used.includes(i)) available.push(i);
    }
    const chosen = available[Math.floor(Math.random()*available.length)];
    usedIndices[name].push(chosen);
    return chosen;
  }

  // state
  let currentThemeIndex = Math.floor(Math.random()*themes.length);
  let themeMessageCount = 0; // how many messages shown in current theme
  let typing = false;
  let autoTimer = null;
  let nextSwitchThreshold = 2 + Math.floor(Math.random()*2); // 2 or 3

  // spawn emojis for a new theme (called only when theme changes)
  function spawnEmojisForTheme(theme){
    hearts.innerHTML = '';
    for(let i=0;i<25;i++){
      const d = document.createElement('div');
      d.className = 'heart';
      d.textContent = theme.emojis[Math.floor(Math.random()*theme.emojis.length)];
      d.style.fontSize = (18 + Math.random()*20) + 'px';
      d.style.left = (Math.random()*100) + '%';
      d.style.animationDuration = (6 + Math.random()*6) + 's';
      d.style.animationDelay = (Math.random()*5) + 's';
      hearts.appendChild(d);
    }
  }

  function applyThemeVisuals(theme){
    // background
    bg.style.background = theme.bg;
    // avatar gradient and emoji
    avatar.style.background = theme.bg;
    avatar.textContent = theme.emojis[Math.floor(Math.random()*theme.emojis.length)];
  }

  function pickNextThemeIndex(excludeIndex){
    let idx;
    do {
      idx = Math.floor(Math.random()*themes.length);
    } while(idx === excludeIndex);
    return idx;
  }

  function showNextMessage(){
    if(typing) return;
    clearTimeout(autoTimer);
    typing = true;

    const theme = themes[currentThemeIndex];

    // pick an unused text index for this theme
    const idx = pickUnusedIndex(theme);
    const text = theme.texts[idx];

    // animate typing effect for text
    msg.style.opacity = 0;
    msg.style.transform = 'translateY(10px)';

    setTimeout(()=>{
      msg.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
      msg.style.opacity = 1;
      msg.style.transform = 'translateY(0)';

      let i = 0;
      setTimeout(()=>{
        msg.textContent = '';
        const interval = setInterval(()=>{
          msg.textContent += text.charAt(i);
          i++;
          if(i >= text.length){
            clearInterval(interval);
            typing = false;

            // increment theme message counter; if meets threshold -> change theme next
            themeMessageCount++;
            if(themeMessageCount >= nextSwitchThreshold){
              // pick a different theme
              const oldThemeIndex = currentThemeIndex;
              currentThemeIndex = pickNextThemeIndex(currentThemeIndex);
              themeMessageCount = 0;
              nextSwitchThreshold = 2 + Math.floor(Math.random()*2);
              // on theme change: spawn new emojis & apply visuals
              const newTheme = themes[currentThemeIndex];
              spawnEmojisForTheme(newTheme);
              applyThemeVisuals(newTheme);
            }

            // schedule auto next
            autoTimer = setTimeout(showNextMessage, 10000);
          }
        }, 20 *  ( (text.length>120)?1:2 )); // faster if longer? keep readable; this mostly controls speed
      }, 250);
    }, 200);
  }

  // initial setup: apply initial theme visuals and spawn emojis
  const initialTheme = themes[currentThemeIndex];
  applyThemeVisuals(initialTheme);
  spawnEmojisForTheme(initialTheme);

  // start
  autoTimer = setTimeout(showNextMessage, 800); // small delay to show first message smoothly
  // allow click / touch to immediately advance
  document.body.addEventListener('click', ()=>{
    showNextMessage();
  });
  document.body.addEventListener('touchstart', ()=>{
    showNextMessage();
  });
});
</script>
